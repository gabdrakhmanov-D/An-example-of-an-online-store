{% extends 'catalog/base.html' %}

{% block title %}Добавить товар{% endblock %}

{% block head %}Добавить товар{% endblock %}

{% block head_description %}Заполните форму для добавления товара{% endblock %}

{% block content %}

<form class="row g-3 position-relative py-2 px-4 text-bg-dark border rounded-2 mt-5 bg-secondary top-0 start-50 translate-middle-x"
      style="width: 50%" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'catalog:home' %}" class="btn btn-secondary">Отмена</a>
</form>

{% endblock %}
