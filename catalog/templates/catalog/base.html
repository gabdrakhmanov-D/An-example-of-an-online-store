<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script defer src="/static/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div class="row ">
    {% include 'catalog\menu.html' %}
    <div class="col-10 bg-primary-subtle">
        <header>
            <div class="container text-center mt-5">
                <div class="row align-items-start">
                    <div class="col"></div>
                    <div class="col">
                        <p class="h1 text-center">{% block head %}{% endblock %}</p>
                    </div>
                    <div class="col">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            {% if request.resolver_match.url_name == 'home' %}
                            <a class="btn btn-success" href="{% url 'catalog:add_product' %}">Добавить товар</a>
                            {%endif%}
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <p class="h5 text-center text-secondary">{% block head_description %}{% endblock %}</p>
            </div>
        </header>
        <div class="row mt-2">
            <div class="col-2"></div>
            <div class="col-8">
                {% block content %}{% endblock %}
            </div>
            <div class="col-2"></div>
        </div>

    </div>
</div>
</body>
</html>
