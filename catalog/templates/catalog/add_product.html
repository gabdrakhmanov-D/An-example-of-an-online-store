{% extends 'catalog/base.html' %}

{% block title %}Добавить продукт{% endblock %}

{% block content %}
<div class="col-4 border rounded-2">
    <form class="row g-3 position-relative py-2 px-4 text-bg-dark border rounded-2 bg-secondary" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Название товара" aria-label="Название товара"
                   id="product_name" name="product_name">
        </div>
        <div class="input-group">
            <span class="input-group-text">Описание товара</span>
            <textarea class="form-control" aria-label="Описание товара" id="product_description" name="product_description" rows="10"></textarea>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="product_category">Категория товара</label>
            <select class="form-select" id="product_category" name="product_category">
                <option selected>Выберите...</option>
                {% for category in categories %}
                <option value="{{ category.pk }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" aria-label="Стоимость товара (с точкой и двумя десятичными знаками)" id="product_purchase_price" name="product_purchase_price">
            <span class="input-group-text">РУБ.</span>
        </div>
        <div class="mb-3">
            <label for="product_image" class="form-label">Изображение товара</label>
            <input class="form-control form-control-sm" id="product_image" type="file" name="product_image">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Отправить</button>
    </form>
</div>
{% endblock %}
