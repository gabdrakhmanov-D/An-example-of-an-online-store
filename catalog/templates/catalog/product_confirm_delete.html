{% extends 'catalog/base.html' %}

{% block title %}Удалить товар{% endblock %}

{% block head%}Вы уверены, что хотите удалить этот товар?{% endblock %}


{% block content %}


<div class="d-flex justify-content-center mt-5">
    <div class=" row-cols-1">
        <div class="col"><h2>{{ product.name }}</h2></div>
        <div class="d-flex justify-content-center mt-5">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'catalog:product_detail' object.pk %}" class="btn btn-primary">Отмена</a>
            </form>
        </div>
    </div>
</div>


{% endblock %}
