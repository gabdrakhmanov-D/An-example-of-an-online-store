{% extends 'blog\base.html' %}

{% block title %} Детали {% endblock %}

{% block content %}

<main class="container mt-5">
<div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
    <div class="col-lg-6 px-0">
      <p class="blog-post-meta"> {{ blog.title }} </p>
      <p> {{ blog.content }}</p>
      <p class="blog-post-meta">{{ blog.created_at|date:"d M Y" }} </p>
    </div>
  <a href="{% url 'blog:update_article' blog.pk %}" class="btn btn-secondary">Редактировать</a>
        <a href="{% url 'blog:blog_confirm_delete' blog.pk %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'blog:home' %}" class="btn btn-primary">Вернуться к списку</a>
</div>
</main>
{% endblock %}
